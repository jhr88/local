  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="keyword" content="앵커스,ankus,앵커스다스옵스,다스옵스,워크플로우,분석솔루션,솔루션,빅데이터,인공지능" />
    <meta name="description" content="국내 최초 빅데이터 분석 도구 오픈소스.자체 기술력으로 개발한 인공지능 기반 빅데이터 분석 솔루션" />
    <meta name="author" content="onycom" />
    <meta property="og:title" content="ankus:: DASOps" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.openankus.com/index.html" />
    <meta property="og:image" content="http://www.openankus.com/common/images/op.png" />
    <meta property="og:description" content="국내 최초 빅데이터 분석 도구 오픈소스. 자체 기술력으로 개발한 인공지능 기반 빅데이터 분석 솔루션." />
    <!--meta end -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <!-- library css -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- css end -->

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/sweetalert2.all.min.js"></script>
    <!-- library js -->

    <title>ankus DASOps - contact us</title>
  </head>
  <body>
    <header id="header"></header>
    <!-- header -->
    <div id="wrap">
      <section class="sub_banner banner_mid">
        <div class="sub_tit" data-aos="fade-up" data-aos-once="true">
          <img src="images/history_perform_down_contact/logo_contact.png" alt="logo" />
          <hr />
          <p>어니컴 주식회사 빅데이터 사업부는 자체 기술인 앵커스 다스옵스와</p>
          <p>전문 인력을 바탕으로 고객 맞춤형 빅데이터 분석 서비스를 제공합니다.</p>
        </div>
        <img src="/images/history_perform_down_contact/banner_contact.png" alt="banner" />
      </section>
      <!-- banner -->

      <section class="contact">
        <div class="container">
          <div class="left">
            <div class="tit_cont" data-aos="fade-up" data-aos-once="true">
              <h2>Contact Us</h2>
              <span
                >앵커스 다스옵스에 대해 궁금하신 사항을 남겨주세요. <br />
                도입 문의나 추가로 필요하신 기능도 말씀해주시면 좋아요.<br />
                확인 후 최대한 빠르게 답변 드릴게요!</span
              >
            </div>

            <ul class="Communicate" data-aos="fade-up" data-aos-once="true">
              <li>
                <p>서울특별시 용산구 두텁바위로 21, 어니컴빌딩</p>
              </li>
              <li>
                <p>02-541-0080</p>
              </li>
              <li>
                <p>ankus@onycom.com</p>
              </li>
            </ul>
          </div>

          <div class="right" data-aos="fade-up" data-aos-once="true">
            <form action="#">
              <label for="name"><span>이름</span></label>
              <input type="text" id="name" />

              <label for="phone"><span>연락처</span></label>
              <input type="number" id="phone" />

              <label for="mail"><span>메일주소</span></label>
              <input type="text" id="mail" />

              <label for="question"><span>문의내역</span></label>
              <textarea name="question" id="question" cols="30" rows="10"></textarea>
              <br />

              <input type="checkbox" name="checker" id="checker1" />
              <label for="checker1"><p>개인 정보 수집 및 이용에 동의합니다.</p></label>

              <input type="submit" value="문의하기" form="#" class="blue_btn contact_btn" />
            </form>
          </div>
        </div>
      </section>
      <!-- contact -->

      <section class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d913.7135081849782!2d126.97356723532403!3d37.545408494901245!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2ed5166df41%3A0x9a05243698804d59!2z7Ja064uI7Lu0IOyjvOyLne2ajOyCrA!5e0!3m2!1sko!2skr!4v1716885763657!5m2!1sko!2skr"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </div>

    <footer id="footer"></footer>
    <!-- footer -->

    <script>
      $("#header").load("/header.html");

      $("#footer").load("/footer.html");
    </script>
    <script src="/script/nav.js"></script>
    <script src="/script/common.js"></script>
    <script src="/script/main.js"></script>
    <script src="/script/move.js"></script>
    <script src="/script/alert.js"></script>

    <!-- aos -->
  </body>
</html>
